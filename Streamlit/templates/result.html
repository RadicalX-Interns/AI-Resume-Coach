<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Feedback Result</title>
</head>
<body>
    <h1>Resume Feedback Result</h1>
    
    <h2>Matching Score</h2>
    <p>Matching Score: {{ matching_score }}%</p>

    <h2>Generated Feedback</h2>
    <ul>
        {% for line in feedback_lines %}
            <li>{{ line }}</li>
        {% endfor %}
    </ul>
</body>
</html>
